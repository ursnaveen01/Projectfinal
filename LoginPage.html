<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure background image stays behind other content */
    }

    .container {
    position: absolute;
    top: 50%;
    left: 50px; /* Adjust left position as needed */
    transform: translateY(-50%);
    max-width: 400px;
    background: rgba(0, 0, 0, 0.6); /* Adjust background color and opacity */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    color: white; /* Set text color */
}


    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #1c4290;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
    <picture>
        <source srcset="image.avif" type="image/avif">
        <source srcset="img 12.jpg" type="image/jpeg">
        <img class="background-image" src="img 12.jpg" alt="Background Image">
    </picture>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>
    
 
    <script>
        document.getElementById("loginForm").onsubmit = function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Define the allowed users
            var allowedUsers = {
                "sahithi": "sahithi",
                "abhishek":"abhishek",
                "revathi":"revathi",
                "naveen": "naveen",
                "shayan":"shayan",
                "swapna": "swapna",
                "sharan":"sharan"
            };
        
            if (username in allowedUsers && password === allowedUsers[username]) {
                document.getElementById('loginMessage').innerHTML = "Welcome, " + username + "!";
                // Redirect to chatbot page upon successful login
                window.location.href = "http://localhost:8501/?username=" + username;
                return false; // Prevent form submission
            } else {
                document.getElementById('loginMessage').innerHTML = "Invalid username or password";
                return false; // Prevent form submission
            }
        };
    </script>
 
</body>
</html>
